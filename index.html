<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Barcode -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{margin:0;font-family:Arial}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_0069.jpeg") center/cover no-repeat;
  filter:blur(6px) brightness(0.9);
  z-index:-1;
}
header{
  background:rgba(34,34,34,.9);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{padding:10px}
.panel,.product,.cart{
  background:rgba(255,255,255,.93);
  border-radius:8px;
  padding:10px;
  margin-top:12px;
}
.products{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.product{position:relative}
.menu{position:absolute;top:6px;right:8px;font-size:18px;cursor:pointer}
.small{font-size:12px;color:#444}
button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:6px;
  font-size:15px;
  color:#fff
}
.green{background:#28a745}
.red{background:#dc3545}
.blue{background:#007bff}
.gray{background:#6c757d}
.filter{display:flex;gap:6px;margin:10px 0}
.filter button{flex:1}

.history-item{
  border-bottom:1px solid #ddd;
  padding:6px;
  cursor:pointer;
}

  display:flex;
  gap:6px;

}

  flex:1;

</style>
</head>

<body>

<header>â˜• CAFE LEGENDAIRE</header>

<div class="container">

<div class="panel">
<select id="worker">
<option>Ismat</option>
<option>Ahmed</option>
</select>
<select id="shift">
<option>Morning</option>
<option>Evening</option>
</select>
</div>

<h3>Products</h3>

<div class="filter">
<button class="gray" onclick="setFilter('all')">All</button>
<button class="blue" onclick="setFilter('Drink')">Drinks</button>
<button class="green" onclick="setFilter('Food')">Food</button>
</div>

<button class="blue" onclick="addProduct()">âž• Add Product</button>
<button class="gray" onclick="toggleScanSell()">ðŸ“· Scan (Sell)</button>

<div id="scanner" class="hidden"></div>
<div class="products" id="products"></div>

<div class="cart">
<h3>Current Order</h3>
<div id="cartItems"></div>
<b>Total: <span id="total">0</span> DA</b>
<button class="green" onclick="checkout()">âœ” Validate Order</button>
<button class="red" onclick="clearCart()">âœ– Clear</button>
</div>

<!-- HISTORY -->
<div class="panel">
<h3>ðŸ§¾ Order History</h3>

<div class="history-filters">
<button class="gray" onclick="setHistoryFilter('all')">All</button>
<button class="blue" onclick="setHistoryFilter('Morning')">Morning</button>
<button class="green" onclick="setHistoryFilter('Evening')">Evening</button>
</div>

<div id="history"></div>
</div>

<div class="panel">
<input type="password" id="pin" placeholder="Admin PIN">
<button class="gray" onclick="openAdmin()">Admin</button>
<div id="admin" class="hidden">
<button class="blue" onclick="reportShift('Morning')">Morning Shifts</button>
<button class="blue" onclick="reportShift('Evening')">Evening Shifts</button>
<div id="reports"></div>
</div>
</div>

</div>

<script>
/* ðŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCdWSIrpEwi4o83WVNoMd2D36W0ngaJC28",
  authDomain: "cafe-legendaire-pos.firebaseapp.com",
  projectId: "cafe-legendaire-pos",
  storageBucket: "cafe-legendaire-pos.firebasestorage.app",
  messagingSenderId: "548449258422",
  appId: "1:548449258422:web:ab140347d114bf9d82cf17"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* DATA */
const ADMIN_PIN="5554";
let PRODUCTS=[], SALES=[], cart=[], filter="all";
let HISTORY_FILTER = "all";

/* SYNC */
db.collection("products").onSnapshot(s=>{
  PRODUCTS=s.docs.map(d=>({...d.data(),id:d.id}));
  render();
});
db.collection("sales").orderBy("timestamp","desc").onSnapshot(s=>{
  SALES=s.docs.map(d=>d.data());
  renderHistory();
});

/* PRODUCTS */
function setFilter(c){filter=c;render();}
function render(){
  products.innerHTML="";
  PRODUCTS.forEach(p=>{
    if(filter!=="all"&&p.cat!==filter)return;
    let d=document.createElement("div");
    d.className="product";
    d.innerHTML=`<b>${p.name}</b><br>${p.price} DA<br>Stock:${p.stock}`;
    d.onclick=()=>addToCart(p.id);
    products.appendChild(d);
  });
}
function addProduct(){
  let n=prompt("Name"); if(!n)return;
  let p=parseInt(prompt("Price")); if(isNaN(p))return;
  let c=prompt("Category"); let s=parseInt(prompt("Stock"))||0;
  db.collection("products").doc(n).set({name:n,price:p,cat:c,stock:s,code:""});
}

/* CART */
function addToCart(id){
  let p=PRODUCTS.find(x=>x.id===id);
  if(p.stock<=0)return;
  p.stock--; db.collection("products").doc(id).set(p);
  cart.push(p); renderCart();
}
function renderCart(){
  cartItems.innerHTML=""; let t=0;
  cart.forEach(p=>{t+=p.price;
    cartItems.innerHTML+=`${p.name} ${p.price} DA<br>`;
  });
  total.innerText=t;
}
function clearCart(){
  cart.forEach(p=>{p.stock++;db.collection("products").doc(p.id).set(p);});
  cart=[]; renderCart();
}

/* SAVE ORDER */
function checkout(){
  if(!cart.length)return;
  let items={};
  cart.forEach(p=>items[p.name]=(items[p.name]||0)+1);
  let orderItems=Object.keys(items).map(n=>{
    let p=cart.find(x=>x.name===n);
    return {name:n,price:p.price,qty:items[n]};
  });
  db.collection("sales").add({
    date:new Date().toLocaleDateString(),
    time:new Date().toLocaleTimeString(),
    timestamp:Date.now(),
    shift:shift.value,
    admin:worker.value,
    total:cart.reduce((a,b)=>a+b.price,0),
    items:orderItems
  });
  cart=[]; renderCart();
}

/* HISTORY */
function setHistoryFilter(f){
  HISTORY_FILTER = f;
  renderHistory();
}
function renderHistory(){
  history.innerHTML="";
  SALES.forEach(s=>{
    if(HISTORY_FILTER!=="all" && s.shift!==HISTORY_FILTER) return;
    let d=document.createElement("div");
    d.className="history-item";
    d.innerHTML=`${s.time} â€¢ ${s.admin} â€¢ <b>${s.total} DA</b>`;
    d.onclick=()=>viewOrder(s);
    history.appendChild(d);
  });
}
function viewOrder(o){
  let txt=`ðŸ§¾ ${o.time}\n${o.admin} (${o.shift})\n\n`;
  o.items.forEach(i=>{
    txt+=`${i.name} x${i.qty} = ${i.price*i.qty} DA\n`;
  });
  txt+=`\nTOTAL: ${o.total} DA`;
  alert(txt);
}

/* ADMIN */
function openAdmin(){
  if(pin.value!==ADMIN_PIN)return alert("Wrong PIN");
  admin.classList.toggle("hidden");
}
function reportShift(s){
  let sum=0,count=0;
  SALES.forEach(x=>{if(x.shift===s){sum+=x.total;count++;}});
  reports.innerHTML=`${s}: ${count} orders<br>Total ${sum} DA`;
}
</script>

</body>
</html>
