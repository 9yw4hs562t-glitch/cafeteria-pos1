<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAFE LEGENDAIRE</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Barcode -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{margin:0;font-family:Arial}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_0069.jpeg") center/cover no-repeat;
  filter:blur(6px) brightness(.9);
  z-index:-1;
}
header{
  background:rgba(34,34,34,.9);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{padding:10px}
.panel,.product,.cart{
  background:rgba(255,255,255,.93);
  border-radius:8px;
  padding:10px;
  margin-top:12px;
}
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px
}
.product{position:relative}
.menu{
  position:absolute;
  top:6px;
  right:8px;
  font-size:18px;
  cursor:pointer
}
.small{font-size:12px;color:#444}
button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:6px;
  font-size:15px;
  color:#fff;
}
.green{background:#28a745}
.red{background:#dc3545}
.blue{background:#007bff}
.gray{background:#6c757d}
.hidden{display:none}
.history-item{
  border-bottom:1px solid #ddd;
  padding:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>â˜• CAFE LEGENDAIRE</header>

<div class="container">

<div class="panel">
<select id="worker">
<option>Ismat</option>
<option>Ahmed</option>
</select>
<select id="shift">
<option>Morning</option>
<option>Evening</option>
</select>
</div>

<h3>Products</h3>

<button class="blue" onclick="addProduct()">âž• Add Product</button>
<button class="gray" onclick="toggleScanSell()">ðŸ“· Scan (Sell)</button>

<div id="scanner" class="hidden"></div>
<div class="products" id="products"></div>

<div class="cart">
<h3>Current Order</h3>
<div id="cartItems"></div>
<b>Total: <span id="total">0</span> DA</b>
<button class="green" onclick="checkout()">âœ” Validate Order</button>
<button class="red" onclick="clearCart()">âœ– Clear</button>
</div>

<div class="panel">
<h3>ðŸ§¾ Order History</h3>
<div id="history"></div>
</div>

<div class="panel">
<input type="password" id="pin" placeholder="Admin PIN">
<button class="gray" onclick="openAdmin()">Admin</button>

<div id="admin" class="hidden">
<button class="blue" onclick="reportShift('Morning')">Morning Shift</button>
<button class="blue" onclick="reportShift('Evening')">Evening Shift</button>

<button class="blue" onclick="exportExcel()">ðŸ“¥ Export Excel</button>
<button class="red" onclick="archiveDay()">ðŸ§¹ Archive & Reset Day</button>

<div id="reports"></div>
</div>
</div>

</div>

<script>
/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCdWSIrpEwi4o83WVNoMd2D36W0ngaJC28",
  authDomain:"cafe-legendaire-pos.firebaseapp.com",
  projectId:"cafe-legendaire-pos",
  storageBucket:"cafe-legendaire-pos.firebasestorage.app",
  messagingSenderId:"548449258422",
  appId:"1:548449258422:web:ab140347d114bf9d82cf17"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

/* DATA */
const ADMIN_PIN="5554";
let PRODUCTS=[], SALES=[], cart=[];

/* SYNC */
db.collection("products").onSnapshot(s=>{
  PRODUCTS=s.docs.map(d=>({...d.data(),id:d.id}));
  render();
});
db.collection("sales").orderBy("timestamp","desc").onSnapshot(s=>{
  SALES=s.docs.map(d=>({...d.data(),id:d.id}));
  renderHistory();
});

/* PRODUCTS */
function render(){
  products.innerHTML="";
  PRODUCTS.forEach(p=>{
    let d=document.createElement("div");
    d.className="product";
    d.innerHTML=`<div class="menu" onclick="productMenu('${p.id}')">â‹®</div>
    <b>${p.name}</b><br>${p.price} DA<br>Stock:${p.stock}`;
    d.onclick=()=>addToCart(p.id);
    products.appendChild(d);
  });
}
function addProduct(){
  let n=prompt("Name"); if(!n)return;
  let p=parseInt(prompt("Price")); if(isNaN(p))return;
  let s=parseInt(prompt("Stock"))||0;
  db.collection("products").doc(n).set({name:n,price:p,stock:s,code:""});
}

/* PRODUCT MENU */
let scanAssignId=null;
function productMenu(id){
  let p=PRODUCTS.find(x=>x.id===id);
  let c=prompt("1 Modify\n2 Stock +/-\n3 Scan barcode\n4 Delete");
  if(c==="1"){
    let n=prompt("Name",p.name);
    let pr=parseInt(prompt("Price",p.price));
    if(n)p.name=n;
    if(!isNaN(pr))p.price=pr;
  }
  if(c==="2"){
    let q=parseInt(prompt("Stock change"));
    if(!isNaN(q)){p.stock+=q;if(p.stock<0)p.stock=0;}
  }
  if(c==="3"){scanAssignId=id;scanAssign();return;}
  if(c==="4"){if(confirm("Delete?")){db.collection("products").doc(id).delete();return;}}
  db.collection("products").doc(id).set(p);
}

/* CART */
function addToCart(id){
  let p=PRODUCTS.find(x=>x.id===id);
  if(p.stock<=0)return;
  p.stock--; db.collection("products").doc(id).set(p);
  cart.push(p); renderCart();
}
function renderCart(){
  cartItems.innerHTML=""; let t=0;
  cart.forEach(p=>{t+=p.price;
    cartItems.innerHTML+=`${p.name} ${p.price} DA<br>`;
  });
  total.innerText=t;
}
function clearCart(){
  cart.forEach(p=>{p.stock++;db.collection("products").doc(p.id).set(p);});
  cart=[]; renderCart();
}

/* CHECKOUT */
function checkout(){
  if(!cart.length)return;
  let items={};
  cart.forEach(p=>items[p.name]=(items[p.name]||0)+1);
  let order=Object.keys(items).map(n=>{
    let p=cart.find(x=>x.name===n);
    return {name:n,price:p.price,qty:items[n]};
  });
  db.collection("sales").add({
    timestamp:Date.now(),
    date:new Date().toLocaleDateString(),
    time:new Date().toLocaleTimeString(),
    shift:shift.value,
    admin:worker.value,
    total:cart.reduce((a,b)=>a+b.price,0),
    items:order
  });
  cart=[]; renderCart();
}

/* HISTORY */
function renderHistory(){
  history.innerHTML="";
  SALES.forEach(s=>{
    let d=document.createElement("div");
    d.className="history-item";
    d.innerHTML=`${s.time} â€¢ ${s.admin} â€¢ <b>${s.total} DA</b>`;
    d.onclick=()=>viewOrder(s);
    history.appendChild(d);
  });
}
function viewOrder(o){
  let txt=`${o.time} (${o.shift})\n${o.admin}\n\n`;
  o.items.forEach(i=>txt+=`${i.name} x${i.qty}\n`);
  txt+=`\nTOTAL ${o.total} DA`;
  alert(txt);
}

/* ADMIN */
function openAdmin(){
  if(pin.value!==ADMIN_PIN)return alert("Wrong PIN");
  admin.classList.toggle("hidden");
}
function reportShift(s){
  let sum=0,count=0;
  SALES.forEach(o=>{if(o.shift===s){sum+=o.total;count++;}});
  reports.innerHTML=`${s}: ${count} orders<br>Total ${sum} DA`;
}

/* EXPORT + ARCHIVE */
function exportExcel(){
  let csv="Date,Time,Shift,Admin,Total\n";
  SALES.forEach(s=>csv+=`${s.date},${s.time},${s.shift},${s.admin},${s.total}\n`);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="CAFE_LEGENDAIRE_TODAY.csv";
  a.click();
}
function archiveDay(){
  if(!confirm("Archive today and reset POS?"))return;
  let today=new Date().toISOString().split("T")[0];
  db.collection("archives").doc(today).set({date:today,sales:SALES});
  SALES.forEach(s=>db.collection("sales").doc(s.id).delete());
  reports.innerHTML="";
  alert("Day archived");
}

/* SCAN */
let scanOpen=false,scanInstance=null;
function toggleScanSell(){
  if(scanOpen){
    scanInstance.stop();scanner.classList.add("hidden");scanOpen=false;return;
  }
  scanner.classList.remove("hidden");
  scanInstance=new Html5Qrcode("scanner");
  scanInstance.start({facingMode:"environment"},{fps:10,qrbox:250},code=>{
    let p=PRODUCTS.find(x=>x.code===code);
    if(!p)return alert("Not found");
    addToCart(p.id);
  });
  scanOpen=true;
}
function scanAssign(){
  scanner.classList.remove("hidden");
  let qr=new Html5Qrcode("scanner");
  qr.start({facingMode:"environment"},{fps:10,qrbox:250},code=>{
    qr.stop();scanner.classList.add("hidden");
    let p=PRODUCTS.find(x=>x.id===scanAssignId);
    p.code=code;
    db.collection("products").doc(p.id).set(p);
  });
}
</script>

</body>
</html>
