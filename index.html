<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAFE LEGENDAIRE</title>
<meta name="theme-color" content="#3a2a1d">

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{margin:0;font-family:Arial}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("IMG_0069.jpeg") center/cover no-repeat;
  filter:blur(6px) brightness(.9);
  z-index:-1;
}
header{
  background:rgba(34,34,34,.9);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.container{padding:10px}
.panel,.product,.cart{
  background:rgba(255,255,255,.93);
  border-radius:8px;
  padding:10px;
  margin-top:12px;
}
.products{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.product{position:relative}
.menu{position:absolute;top:6px;right:8px;font-size:20px;cursor:pointer}
button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:6px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
}
.green{background:#28a745}
.red{background:#dc3545}
.blue{background:#007bff}
.gray{background:#6c757d}
.hidden{display:none}
#scanner{margin-top:10px}
</style>
</head>

<body>

<header>‚òï CAFE LEGENDAIRE</header>

<div class="container">

<div class="panel">
<select id="worker">
<option>Ismat</option>
<option>Ahmed</option>
<option>Admin 3</option>
<option>Admin 4</option>
<option>Admin 5</option>
<option>Admin 6</option>
<option>Admin 7</option>
</select>

<select id="shift">
<option>Morning</option>
<option>Evening</option>
</select>
</div>

<h3>Products</h3>

<button class="blue" onclick="addProduct()">‚ûï Add Product</button>
<button class="gray" onclick="toggleScanSell()">üì∑ Scan (Sell)</button>

<div id="scanner" class="hidden"></div>
<div class="products" id="products"></div>

<div class="cart">
<h3>Current Order</h3>
<div id="cartItems"></div>
<b>Total: <span id="total">0</span> DA</b>
<button class="green" onclick="checkout()">‚úî Validate Order</button>
<button class="red" onclick="clearCart()">‚úñ Clear</button>
</div>

<div class="panel">
<input type="password" id="pin" placeholder="Admin PIN">
<button class="gray" onclick="openAdmin()">üîê Admin</button>

<div id="admin" class="hidden">
<button class="blue" onclick="showShiftReport('Morning')">Morning shift</button>
<button class="blue" onclick="showShiftReport('Evening')">Evening shift</button>
<button class="blue" onclick="exportExcel()">üì• Export Excel</button>
<button class="red" onclick="cleanPOS()">üßπ Clean</button>
<div id="reports"></div>
</div>
</div>

</div>

<script>
/* FIREBASE */
const firebaseConfig={
  apiKey:"AIzaSyCdWSIrpEwi4o83WVNoMd2D36W0ngaJC28",
  authDomain:"cafe-legendaire-pos.firebaseapp.com",
  projectId:"cafe-legendaire-pos",
  storageBucket:"cafe-legendaire-pos.firebasestorage.app",
  messagingSenderId:"548449258422",
  appId:"1:548449258422:web:ab140347d114bf9d82cf17"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const ADMIN_PIN="5554";
let PRODUCTS=[], SALES=[], cart=[];
let scanSellOpen=false, scanAssignId=null, scannerInst=null;

/* SYNC */
db.collection("products").onSnapshot(s=>{
  PRODUCTS=s.docs.map(d=>({...d.data(),id:d.id}));
  renderProducts();
});
db.collection("sales").onSnapshot(s=>{
  SALES=s.docs.map(d=>d.data());
});

/* PRODUCTS */
function renderProducts(){
  products.innerHTML="";
  PRODUCTS.forEach(p=>{
    let d=document.createElement("div");
    d.className="product";
    d.innerHTML=`
      <div class="menu" onclick="productMenu('${p.id}')">‚ãÆ</div>
      <b>${p.name}</b><br>
      ${p.price} DA<br>
      Stock: ${p.stock}`;
    d.onclick=()=>addToCart(p.id);
    products.appendChild(d);
  });
}

function addProduct(){
  let n=prompt("Name"); if(!n)return;
  let p=parseInt(prompt("Price")); if(isNaN(p))return;
  let s=parseInt(prompt("Stock"))||0;
  db.collection("products").doc(n).set({name:n,price:p,stock:s,code:""});
}

/* PRODUCT MENU */
function productMenu(id){
  let p=PRODUCTS.find(x=>x.id===id);
  let c=prompt("1 Modify\n2 Stock +/-\n3 Add barcode (scan)\n4 Delete");

  if(c==="1"){
    let n=prompt("Name",p.name);
    let pr=parseInt(prompt("Price",p.price));
    if(n)p.name=n;
    if(!isNaN(pr))p.price=pr;
  }

  if(c==="2"){
    let q=parseInt(prompt("Stock change (+/-)"));
    if(!isNaN(q))p.stock=Math.max(0,p.stock+q);
  }

  if(c==="3"){
    scanAssignId=id;
    startScanAssign();
    return;
  }

  if(c==="4"){
    if(confirm("Delete product?")){
      db.collection("products").doc(id).delete();
      return;
    }
  }

  db.collection("products").doc(id).set(p);
}

/* CART */
function addToCart(id){
  let p=PRODUCTS.find(x=>x.id===id);
  if(p.stock<=0)return alert("Out of stock");
  p.stock--;
  db.collection("products").doc(id).set(p);
  cart.push(p);
  renderCart();
}

function renderCart(){
  cartItems.innerHTML="";
  let t=0;
  cart.forEach(p=>{
    t+=p.price;
    cartItems.innerHTML+=`${p.name} - ${p.price} DA<br>`;
  });
  total.innerText=t;
}

function clearCart(){
  cart.forEach(p=>{
    p.stock++;
    db.collection("products").doc(p.id).set(p);
  });
  cart=[];
  renderCart();
}

/* CHECKOUT */
function checkout(){
  if(!cart.length)return;

  let map={};
  cart.forEach(p=>{
    map[p.name]=map[p.name]||{qty:0,price:p.price};
    map[p.name].qty++;
  });

  let items=Object.keys(map).map(n=>({
    name:n,qty:map[n].qty,price:map[n].price
  }));

  db.collection("sales").add({
    shift:shift.value,
    admin:worker.value,
    total:cart.reduce((a,b)=>a+b.price,0),
    items:items,
    time:new Date().toLocaleTimeString()
  });

  cart=[];
  renderCart();
}

/* SCAN SELL (ZOOM √ó2) */
function toggleScanSell(){
  if(scanSellOpen){
    scannerInst.stop();
    scanner.classList.add("hidden");
    scanSellOpen=false;
    return;
  }

  scanner.classList.remove("hidden");
  scannerInst=new Html5Qrcode("scanner");
  scannerInst.start(
    {facingMode:"environment"},
    {fps:10,qrbox:220,aspectRatio:1,advanced:[{zoom:2}]},
    code=>{
      let p=PRODUCTS.find(x=>x.code===code);
      if(!p)return alert("Not found");
      addToCart(p.id);
    }
  );
  scanSellOpen=true;
}

/* SCAN ASSIGN (ZOOM √ó2) */
function startScanAssign(){
  scanner.classList.remove("hidden");
  let qr=new Html5Qrcode("scanner");
  qr.start(
    {facingMode:"environment"},
    {fps:10,qrbox:220,aspectRatio:1,advanced:[{zoom:2}]},
    code=>{
      qr.stop();
      scanner.classList.add("hidden");
      let p=PRODUCTS.find(x=>x.id===scanAssignId);
      p.code=code;
      db.collection("products").doc(p.id).set(p);
    }
  );
}

/* ADMIN */
function openAdmin(){
  if(pin.value!==ADMIN_PIN)return alert("Wrong PIN");
  admin.classList.toggle("hidden");
}

function showShiftReport(shiftName){
  let stats={}, total=0;
  SALES.forEach(s=>{
    if(s.shift!==shiftName)return;
    total+=s.total;
    s.items.forEach(i=>{
      stats[i.name]=(stats[i.name]||0)+i.qty;
    });
  });

  let html=`<b>${shiftName} shift</b><br>`;
  Object.keys(stats).forEach(p=>{
    html+=`${p}: ${stats[p]} units<br>`;
  });
  html+=`<br><b>Total: ${total} DA</b>`;
  reports.innerHTML=html;
}

function exportExcel(){
  let csv="Product,Units,Shift\n";
  SALES.forEach(s=>{
    s.items.forEach(i=>{
      csv+=`${i.name},${i.qty},${s.shift}\n`;
    });
  });
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="CAFE_LEGENDAIRE_REPORT.csv";
  a.click();
}

function cleanPOS(){
  if(!confirm("Delete all sales?"))return;
  db.collection("sales").get().then(snap=>snap.forEach(d=>d.ref.delete()));
  reports.innerHTML="";
  alert("POS cleaned");
}
</script>

</body>
</html>
